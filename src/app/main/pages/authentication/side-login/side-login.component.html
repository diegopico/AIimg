<div class="spacer">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <h4 class="f-s-30 f-w-600 text-center lh-lg m-b-16 efecto-color-title">
          {{ "Bienvenido" | translate }}
        </h4>

        <mat-card class="cardWithShadow boxed-auth b-1">
          <mat-card-content class="card-form">

            <span class="f-s-14 d-block f-s-14 m-t-8">{{ "tu.administracion" | translate }}</span>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">

              <!-- Campo Email -->
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">{{ "usuario.correo" | translate }}</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="username" formControlName="username" />
              </mat-form-field>

              <!-- Campo ContraseÃ±a -->
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">{{ "contrasena" | translate }}</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="password"/>
              </mat-form-field>

              <!--
                <div class="d-flex align-items-center m-b-12">
                  <mat-checkbox color="primary">{{ "recordar.contrasena" | translate }}</mat-checkbox>
                  <a [routerLink]="['/authentication/side-forgot-pwd']"
                     class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                    {{ "olvidates.contrasena" | translate }}
                  </a>
                </div>
                -->
              <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="form.invalid"
                style="margin-top: 20px;">
                  {{ "iniciar.sesion" | translate }}
              </button>
            </form>


          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
